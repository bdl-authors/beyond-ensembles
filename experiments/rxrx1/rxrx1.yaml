  members: 1
  prior_std: 1.0
  use_amp: False
  base_optimizer:
    lr: 0.0001
    weight_decay: 0.0
  rank1:
    mc_samples: 2
    kl_rescaling: 1.0
    dataset_size: 40612
    components: 5
    l2_scale: 0.00001

---
name: "iVON_ll"
params:
  model: "ll_ivon"
  members: 1
  use_amp: False
  ivon:
    lr: 0.0001
    prior_prec: 100
    damping: 0.001
    augmentation: 1
    mc_samples: 2
    dataset_size: 40612
  deterministic_optimizer:
    lr: 0.0001
    weight_decay: 0.00001

