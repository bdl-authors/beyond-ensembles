---
# Slurm config
name: "SLURM"
partition: "gpu_4"
job-name: "camelyon"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 16
mem-per-cpu: 4000 # 127500 MB total (~ 125 GB)
time: 120
sbatch_args:
  gres: "gpu:1"

---
name: "DEFAULT"
path: "results"
repetitions: 1
reps_per_job: 1
reps_in_parallel: 1

params:
  batch_size: 64 # Was 64 originally
  data_path: "../../data/"
  use_amp: True
  eval_samples: 1
  ece_bins: 10
  disable_wandb: True
  subsample: 0
  test_subsample: 0
  static_bn: False

---
name: "MAP_eval_test"
params:
  model: "map"
  members: 1
  optimizer:
    base:
      lr: 0.001
      momentum: 0.9
      weight_decay: 0.01

