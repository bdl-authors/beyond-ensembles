---
# Slurm config
name: "SLURM"
partition: "gpu_4"
job-name: "camelyon"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 16
mem-per-cpu: 8000 # 127500 MB total (~ 125 GB)
time: 400
sbatch_args:
  gres: "gpu:1"

---
name: "DEFAULT"
path: "results"
repetitions: 1
reps_per_job: 1
reps_in_parallel: 1

params:
  batch_size: 32
  #data_path: "../../data/"
  epochs: 5
  use_amp: True
  eval_samples: 10
  ece_bins: 10
  train_on_val: False
  disable_wandb: True
  eval_while_train: True
  subsample: 10
  test_subsample: 1
  share_file_system: False

---
name: "MAP"
params:
  model: "map"
  members: 1
  optimizer:
    base:
      lr: 0.001
      momentum: 0.9
      weight_decay: 0.01

