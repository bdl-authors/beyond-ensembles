---
# Slurm config
name: "SLURM"
partition: "gpu_4_a100"
job-name: "civil"
num_parallel_jobs: 120
ntasks: 1
cpus-per-task: 16
mem-per-cpu: 4000 # 127500 MB total (~ 125 GB)
time: 1500
sbatch_args:
  gres: "gpu:1"

---
name: "DEFAULT"
path: "results"
repetitions: 5
reps_per_job: 1
reps_in_parallel: 1

# Train: 269038 datapoints
# Val: 45180 datapoints
# Test: 133782 datapoints

params:
  batch_size: 16
  data_path: "../../data/"
  epochs: 5
  use_amp: True
  eval_samples: 10
  ece_bins: 10
  eval_while_train: True
  disable_wandb: False
  subsample: 0
  test_subsample: 0
  train_all_layers: True
  share_file_system: False

---
name: "MAP_wd_1e-4"
params:
  model: "map"
  members: 1
  base_optimizer:
    lr: 0.00001
    weight_decay: 0.0001

---
name: "DeepEnsemble"
params:
  model: "map"
  members: 5
  base_optimizer:
    lr: 0.00001
    weight_decay: 0.01

---
name: "MCD"
params:
  model: "mcd"
  members: 1
  ll_dropout_p: 0.2  # Affects only the classification head; value is the same for all algos
  base_optimizer:
    lr: 0.00001
    weight_decay: 0.01

---
name: "MultiMCD"
params:
  model: "mcd"
  members: 5
  ll_dropout_p: 0.3
  base_optimizer:
    lr: 0.00001
    weight_decay: 0.01

---
name: "SWAG"
params:
  model: "swag"
  members: 1
  base_optimizer:
    lr: 0.00001
    weight_decay: 0.01
  swag:
    update_interval: 3300
    start_epoch: 3
    deviation_samples: 10 # Storage requirement becomes immense

---
name: "MultiSWAG"
params:
  model: "swag"
  members: 5
  base_optimizer:
    lr: 0.00001
    weight_decay: 0.01
  swag:
    update_interval: 1120
    start_epoch: 3
    deviation_samples: 30

